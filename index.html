<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted-textbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Write Message</h1>
    <div class="container">
        <textarea id="myText" rows="4" cols="90" placeholder="Start typing"></textarea>
        <div class="count-container"></div>
        <p class="counter" id="charCount">0</p>
        <p class="counter">/250</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
